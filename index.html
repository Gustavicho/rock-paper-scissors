<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock, Paper & Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <h1 class="title gradient-text">
      Rock, Paper & Scissors
      <span class="subtitle reveal">the game</span>
    </h1>

    <div class="btns-container">
      <button class="btn--choice btn" value="rock">&#x270A Rock</button>
      <button class="btn--choice btn" value="paper">&#x270B Paper</button>
      <button class="btn--choice btn" value="scis">&#x270C Scissor</button>
    </div>
  </div>

  <div class="results"></div>

</body>
</html>
